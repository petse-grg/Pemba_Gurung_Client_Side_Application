<!DOCTYPE html>
<html>

<head>
    <title>Book Shelves</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="mainHeader">
            <h1>Book Shelve</h1>
        </div>
       
        <div id="mainBody">
            <input type="text" id="titleInput" placeholder="Book title">
            <button onclick="searchBook()" id="searchButton">Search</button>
            <p id="bookTitle"></p>
            <p id="authorName"></p>
            <button id="nextButton" disabled>Next</button>
        </div>

        <div id="mainFooter">
            <p id="link" style="display: none;">
                For availability visit
                <a href="https://openlibrary.org">Open Library</a>
            </p>
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
